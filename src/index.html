<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="todo" class="tasks">
            <p>TODO</p>
            <div class="item-tasks">
            </div>
            <div class="add-task button">+ Add another card</div>
            <div class="input-task hidden">
                <textarea name="text-task" class="text-task"></textarea>
                <div class="task-buttons">
                    <span class="confirm button">Add Card</span>
                    <span class="cancel button">&#x2716;</span>
                </div>
            </div>
        </div>
        <div id="in-progress" class="tasks">
            <p>IN PROGRESS</p>
            <div class="item-tasks">
            </div>
            <div class="add-task  button">+ Add another card</div>
            <div class="input-task hidden">
                <textarea name="text-task" class="text-task"></textarea>
                <div class="task-buttons">
                    <span class="confirm button">Add Card</span>
                    <span class="cancel button">&#x2716;</span>
                </div>
            </div>
        </div>
        <div id="done" class="tasks">
            <p>DONE</p>
            <div class="item-tasks">
            </div>
            <div class="add-task  button">+ Add another card</div>
            <div class="input-task hidden">
                <textarea name="text-task" class="text-task"></textarea>
                <div class="task-buttons">
                    <span class="confirm button">Add Card</span>
                    <span class="cancel button">&#x2716;</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
